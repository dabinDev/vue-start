<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 class="title" :class="[active,line]">{{name}}</h2>
        <h2 class="title" :class="getClasses()">{{name}}</h2>
    </div>
    <script src="../js/vue.js">
    </script>
    <script>
            let app=new Vue({
        el:'#app',
        data:{
            name:'dabin',
            active:'测试样式一',
            line:'测试样式二'
        },methods: {
            getClasses:function()
            {
                return [this.active,this.line]
            }
        },
    })
    
    </script>

</body>
</html>
