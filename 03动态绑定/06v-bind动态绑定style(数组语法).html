<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span :style="[fontStyle,bgStyle]">{{message}}</span>
    </div>
          <script src="../js/vue.js"></script>
<script>
        let app = new Vue({
            el: '#app',
            data:
            {
                message:'hello world',
                fontStyle:
                {
                    fontSize: '100px',
                    color: 'red',
                },
                bgStyle:
                {
                    backgroundColor: 'blue',
                }
            }
        })
    </script>

</body>

</html>
