    <script>
        //1.注意const 修饰的标识符被赋值之后 就不能被修改

        // name=‘dabin’   错误

        //2注意：在使用const修饰符的时候必,必须进行赋值

        // 3 注意  常量指向的是内存地址 ，但是可以改变对象的属性

        const obj={
            name:'dabin',
            age:19,
            height:166
        }


        obj.name='koby';
        obj.height=187;
        obj.age=44;
