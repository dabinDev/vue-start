<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-once>v-once只修改一次{{name}}</h1>
        <h1>{{name}}</h1>
        <button v-on:click="changes">点击</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                name:'chenbin'
            },
            methods:
            {
                changes:function(){
                    app.name+="123"
                }
            }
        })
    </script>
</body>

</html>
