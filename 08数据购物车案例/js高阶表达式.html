<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 编程范式：命令式编程/声明式编程
        //标称范式： 面向对象编程（第一公民：对象）/ 函数式编程(第一公民：函数)

        const nums=[11,88,37,90,37,112,249]
        // 1.需求去除所有小于100的数字  
        let newNums=[];
        for (const n of nums) {
            if(n<100)
            {
                newNums.push(n);
            }
        }
        console.log(newNums);
        // 2.需求：将所有小于100的数字进行乘2的操作
        let newNums1=[];
        for (const n  of newNums) {
            newNums1.push(n*2)
        }
        console.log(newNums1);

        // 需求：将数组所有的数据在相加得出最终结果
        let totalNum=0;
        for (const n of newNums1) {
            totalNum+=n;
        }
        console.log(totalNum);



        // js 高阶函数  filter/map/reduce 

        // 1.filter  入参一个函数 参数 n形参  索引对应的参数进行遍历
        //内部方法 返回  true 将当前索引的 值 加入 新的数组  
        //内部方法 返回  false  将不会把对应的值 加入 
        // 内部方法 要求 返回值必须为 true /false  
        let newNum2=nums.filter(function(n)
        {
        return n<100;
        })
        console.log(newNum2);

        // 2.map 入参=一个函数中的值 遍历 可以操作 n*2

        let newNum3=newNum2.map(function (n) {
            return n*2;
        })
        console.log(newNum3);

        // 3.reduce 入参一个方法 方法的 入参 prevValue 和 n 索引的上一次 值  初始值 为0  n索引对应的值
        // n 为 方法的遍历  
        let newNum4=newNum3.reduce(function(prevValue,n)
        {
            return prevValue+n;
        })

        console.log(newNum4)

    </script>
    
</body>
</html>
